# This is a basic workflow to help you get started with Actions

name: Deploy-userprofile-api

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths:
      - 'apis/userprofile/**'
      - '.github/workflows/Deploy-userprofile.yml'
      - 'resources/polling.ps1'
  
  #pull_request:
  #  branches: [ master ]

defaults:
  run:
    working-directory: apis/userprofile/

env:
  ACRNAME: openhackub08ids6acr

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-image-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # check out the repo

    - name: Check-out the code
      uses: actions/checkout@v2
      
      # login to Azure
    - name: Login to Azure
      uses: azure/login@v1.1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # build the docker image
    - name: Build and Push the Docker Image
      run: |
        az acr build --image "devopsoh/api-userprofile:"${{ github.run_id }} --registry ${{ env.ACRNAME }} --file Dockerfile .

    # Start Staging Slot
    - name: Start the Staging Slot
      run: |
        az webapp start -g openhackub08ids6rg -n openhackub08ids6userprofile -s staging

    # trigger app services to deploy the new image version
    - name: Deploy to staging slot
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'openhackub08ids6userprofile'
        slot-name:  'staging'
        images: ${{ env.ACRNAME }}.azurecr.io/devopsoh/api-userprofile:${{ github.run_id }}

    # check if the requested website answers with 200 and the content contains healthy 
    - name: Probe if the Application is Healthy
      run: |
        pwsh -file ../../resources/polling.ps1 -Uri https://openhackub08ids6userprofile-staging.azurewebsites.net/api/healthcheck/user -retries 10

    # Swap Slots
    - name: Swap Production with Staging Slot
      run: |
        az webapp deployment slot swap -g openhackub08ids6rg -n openhackub08ids6userprofile --slot staging --target-slot production

    # check if the requested website answers with 200 and the content contains healthy 
    - name: Probe if the Application is Healthy
      id: CheckProductionHealth
      run: |
        pwsh -file ../../resources/polling.ps1 -Uri https://openhackub08ids6userprofile.azurewebsites.net/api/healthcheck/user -retries 10

    - name: check if there was an issue in PRODUCTION, if YES than change slots again.
      if: ${{ failure() && (steps.CheckProductionHealth.outcome == 'failure') }}              
      run: |
        az webapp deployment slot swap -g openhackub08ids6rg -n openhackub08ids6trips --slot staging --target-slot production

    # Stop Staging Slot
    - name: Stop the Staging Slot
      run: |
        az webapp stop -g openhackub08ids6rg -n openhackub08ids6userprofile -s staging
    